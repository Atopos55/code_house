<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBX模型全屏查看器</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        #container3D {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #upload-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .upload-btn:hover {
            background-color: #A52A2A;
        }
        .status-message {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
            word-break: break-word;
        }
        canvas {
            display: block;
        }
        #controls-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="container3D"></div>
    
    <div id="upload-container">
        <input type="file" id="file-input" accept=".fbx">
        <button class="upload-btn" id="upload-btn">选择您的云锦模型</button>
        <div class="status-message" id="status-message">请选择FBX格式的3D模型文件</div>
    </div>
    
    <div id="controls-info">
        鼠标拖动旋转 | 滚轮缩放
    </div>

    <script>
        // 初始化Three.js组件
        let scene, camera, renderer, model, animationId;
        let controls, isAutoRotate = false;
        
        // 初始化场景
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container3D').appendChild(renderer.domElement);
            
            // 添加更强的光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // 更强的环境光
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            scene.add(hemisphereLight);
            
            // 初始化控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 1000;
            controls.maxPolarAngle = Math.PI;
            
            
        }
        
        // 加载FBX模型
        function loadFBXModel(file) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "正在加载模型...";
            
            // 清除旧模型
            if (model) {
                scene.remove(model);
                cancelAnimationFrame(animationId);
            }
            
            // 创建FBX加载器
            const loader = new THREE.FBXLoader();
            
            // 从文件对象创建URL
            const objectUrl = URL.createObjectURL(file);
            
            loader.load(
                objectUrl,
                (loadedModel) => {
                    model = loadedModel;
                    scene.add(model);
                    
                    // 调整相机位置
                    const bbox = new THREE.Box3().setFromObject(model);
                    const center = bbox.getCenter(new THREE.Vector3());
                    const size = bbox.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                    
                    camera.position.z = cameraZ * 1.5;
                    camera.lookAt(center);
                    
                    // 更新控制器目标
                    controls.target.copy(center);
                    controls.update();
                    
                    // 开始动画循环
                    animate();
                    
                    statusMessage.textContent = `已加载: ${file.name}`;
                    URL.revokeObjectURL(objectUrl);
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                    statusMessage.textContent = `加载中: ${percent}%`;
                },
                (error) => {
                    console.error('模型加载错误:', error);
                    statusMessage.textContent = `加载失败: ${error.message}`;
                    URL.revokeObjectURL(objectUrl);
                }
            );
        }
        
        // 动画循环
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (isAutoRotate && model) {
                model.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 处理文件选择
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
        
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.fbx')) {
                document.getElementById('status-message').textContent = "请选择FBX格式的文件";
                return;
            }
            
            loadFBXModel(file);
        });
        
        // 窗口大小调整
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 初始化场景
        initScene();
        animate();
    </script>
</body>
</html>
